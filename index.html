<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>To-Do List</title>
</head>

<body>
    
    <form>
        <div class="todo-list">
            <h1>To-Do List</h1>
            <div class="flex-container">
                <div class="input__container">
                    
                    <input class="input" type="text" placeholder="Enter a task" required>
                    <img class="close" src="/images/pasclose.png" alt="">
                </div>
                <div class="fea__container">
                        
                    <img class="sorting" src="/images/pasdown.svg" alt="">
                    <img class="bin" src="/images/bin.png" alt="">
                    
                </div>
            </div>
            <button class="btn">Add</button>
        </div>
        <div class="container">
                <div class="list">
                    <ul class="list-container">
                        
                    </ul>
                </div>
        </div>
        </form>

    <script src="/scripts.js"></script>
</body>

</html>
